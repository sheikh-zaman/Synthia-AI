<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="mirrorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reflectionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Mirror frame (outer) -->
  <rect x="20" y="20" width="160" height="160" rx="15" fill="url(#mirrorGrad)" stroke="#0D47A1" stroke-width="3"/>
  
  <!-- Mirror frame (inner) -->
  <rect x="40" y="40" width="120" height="120" rx="10" fill="#E0E0E0" stroke="#0D47A1" stroke-width="2" opacity="0.9"/>
  
  <!-- Mirror surface with reflection effect -->
  <rect x="50" y="50" width="100" height="100" rx="8" fill="url(#reflectionGrad)"/>
  
  <!-- Abstract reflection pattern (representing self-reflection) -->
  <path d="M 70 70 Q 100 60, 130 70 Q 100 80, 70 70" fill="none" stroke="#E91E63" stroke-width="2" opacity="0.6"/>
  <path d="M 70 100 Q 100 90, 130 100 Q 100 110, 70 100" fill="none" stroke="#0D47A1" stroke-width="2" opacity="0.6"/>
  <path d="M 70 130 Q 100 120, 130 130 Q 100 140, 70 130" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>
  
  <!-- Interlocking circles (representing neural connections) -->
  <circle cx="80" cy="80" r="8" fill="#E91E63" opacity="0.7"/>
  <circle cx="120" cy="80" r="8" fill="#0D47A1" opacity="0.7"/>
  <circle cx="100" cy="100" r="10" fill="url(#mirrorGrad)"/>
  <circle cx="80" cy="120" r="8" fill="#4CAF50" opacity="0.7"/>
  <circle cx="120" cy="120" r="8" fill="#E91E63" opacity="0.7"/>
  
  <!-- Connecting lines -->
  <line x1="80" y1="80" x2="100" y2="100" stroke="#0D47A1" stroke-width="1.5" opacity="0.5"/>
  <line x1="120" y1="80" x2="100" y2="100" stroke="#E91E63" stroke-width="1.5" opacity="0.5"/>
  <line x1="80" y1="120" x2="100" y2="100" stroke="#4CAF50" stroke-width="1.5" opacity="0.5"/>
  <line x1="120" y1="120" x2="100" y2="100" stroke="#E91E63" stroke-width="1.5" opacity="0.5"/>
</svg>

